<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: white ;font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">

      <div class="img-container">
        <img class="img-card" src="images/image-equilibrium.jpg" alt="Imagen del NFT">
      </div>

      <div class="title">
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Icono de Ethereum">
          <h2>0.041 ETH</h2>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="Icono de Reloj">
          <h2>3 days left</h2>
        </div>
      </div>

      <div class="separator">
        <hr>
      </div>

      <div class="creator">
        <img class="img-avatar" src="images/image-avatar.png" alt="Foto Creador">
        <h2>Creation of <span class="name-creator">Jules Wyvern</span></h2>
      </div>  
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matias Ghersinich</a>.
  </footer>
</body>
</html>
